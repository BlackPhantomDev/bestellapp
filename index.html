<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>
<body onload="init()">
    <header id="header_bar">
        <div id="header_logo">
            <a href="./index.html"><img id="logo" src="./assets/img/Bestell App- Logo.svg" alt="Logo Bestellapp"></a>
        </div>
    </header>

    <main id="main_content_wrapper">

        <section id="title_banner">
            <div id="banner_bg">
                <div id="title">
                    <div id="title_text">
                        <h2>Willkommen in der</h2>
                        <h1>Bestellapp</h1>
                    </div>
                </div>
                <div id="banner" >
                    <img src="./assets/img/cheeseburger-on-plate.png" alt="Cheeseburger auf einem Teller">
                </div>
            </div>

        </section>

        <section class="menue" id="menue">

        </section>
        
            
    </main>

    <div id="cart_basket_wrapper">
       
    </div>

    <span id="open_cart_basket" onclick="toggleOpenBasket()">
        <img src="./assets/icons/basket.png" alt="Icon zum Einkaufswagen öffnen">
    </span>
    <span id="confirm_message">
        Produkt zum Warenkorb hinzugefügt!
    </span>

    <footer id="footer">
        <p>© - Mischa Siegrist - 2025</p>
        <a href="./impressum.html">Impressum</a>
    </footer>

</body>
<script src="./js/dishes.js"></script>
<script src="./js/templates.js"></script>
<script src="./script.js"></script>
</html>
